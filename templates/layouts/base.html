<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock%}</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</html>
